<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCalculator.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the toal.</p>
        <label for="bill">Bill Amount</label><br>
        <input type="number" placeholder="Type a number" name="bill" id="bill">
        <br>
        <label for="tip">Tip Percentage</label><br>
        <input type="number" name="tip" id="tip" placeholder="Type a number"><br>
        <br>
        <button id="calculate">Calculate</button>
        <br>
        <label for="total">Total:</label>   
        <span id="total"></span>
    </div>
    <script src="tipCalculator.js"></script>
</body>
</html>
