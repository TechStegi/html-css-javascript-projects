<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <p id="demand" >Choose your move:</p>
    <div class="symbols">
        <button id="rock">&#x1F44A</button>
        <button id="paper">&#x270B</button>
        <button id="scissors">&#9996</button>
    </div>
    <p id="announcement"></p>
    <div class="result_score">
        <p id="results">Your score:</p>
        <p id="own_score">0</p>
        <p id="results">Computer's score:</p>
        <p id="comp_score">0</p>
    </div>
    </div>
    <button class="dark_mode_button" onclick="toggle_dark_mode()">Dark Mode &#x1F319;
    </button>
    <script src="index.js"></script>
</body>
</html>
