<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form in HTML CSS</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="form-section">
      <header class="header-text">Registration Form</header>
        <div class="form_container">
          <form action="" method="POST">
            <label class="normal-text" for="name">Full Name</label>
            <input class="normal-text-gray" type="text" id="name" placeholder="Enter full name" />

            <label class="normal-text" for="email">Email address</label>
            <input class="normal-text-gray" type="email" id="email" placeholder="Enter email address" />

<div class="phone-birth-wrapper">
  <div class="phone-wrap">
            <label class="normal-text" for="telephone">Phone Number</label>
            <input class="normal-text-gray phone" type="tel" id="telephone" placeholder="Enter phone" />
          </div>
          <div class="birth-wrap">
            <label class="normal-text" for="birth_date">Birth Date</label>
            <input class="normal-text-gray phone" type="date" id="birth_date" />
          </div>
        </div>


            <label class="normal-text" for="gender">Gender</label>
            <div class="gender-wrapper">
            <input class="normal-text-gray radio-point" type="radio" id="gender" />
            <label class="normal-text-gray" for="gender">Male</label>
            <input class="normal-text-gray radio-point" type="radio" id="gender" />
            <label class="normal-text-gray" for="gender">Female</label>
            <input class="normal-text-gray radio-point" type="radio" id="prefer_not_to_say" />
            <label class="normal-text-gray" for="prefer_not_to_say">Prefer not to say</label>
            </div>
 
            <label class="normal-text" for="address">Address</label>
            <input class="normal-text-gray" type="text" id="address" name="street" placeholder="Enter street address">
            <input class="normal-text-gray" type="text" id="address" name="street" placeholder="Enter street address line 2">

            <div class="wrapper-last-2">
            <select class="normal-text-gray country" name="country" id="country" placeholder="Country" value="hello_Country">
              <option class="normal-text-gray" value="America"></option>
              <option class="normal-text-gray" value="Japan"></option>
              <option class="normal-text-gray" value="India"></option>
              <option class="normal-text-gray" value="Nepal"></option>
            </select>
            <input class="normal-text-gray city" type="text" id="address" name="city" placeholder="Enter your city">
          </div>
            <div class="wrapper-last-1">
            <input class="normal-text-gray region" type="text" id="address" name="city" placeholder="Enter your region">
            <input class="normal-text-gray postal-code" type="text" id="address" name="city" placeholder="Enter postal code">
          </div>
            <button type="submit" class="submit normal-text-white">Submit</button>        
          </div>
      </section>
    </main>
  </body>
</html>
