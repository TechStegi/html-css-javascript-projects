<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="box font-outfit flex flex-col justify-center items-center h-screen relative bg-light-gray">
    <div class="card mx-auto text-center rounded-2xl bg-white w-[300px] h-[500px] p-4 space-y-3">
      <img class="mb-4 w-full aspect-square mx-auto rounded-lg" src="/images/image-qr-code.png" alt="QR Code">
      <div class="text_container pt-1"></div>
      <p class="text-[1.4rem] font-[900] text-dark-blue">Improve your front-end skills by building projects</p>
      <p class="text-grayish-blue text-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  <div class="attribution md:absolute md:bottom-4 md:right-5 relative mt-10 px-6 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SirStegi</a>.
  </div>
</div>

</body>
</html>
